<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
     <h1> Enunciado </h1>
     <p> crie um botão.  quando clicarem nele, o fundo da pagina muda para a cor roxa.</p>

     <button onclick="mudarCor()"> Clique aqui</button>
     <script>
        function mudarCor() {
            document.querySelector("body").style.backgroundColor ="purple"; 
        }
     </script>

     <p> Crie mais um botão e ele irá alterar a cor da pagina para outra cor</p>
    
</body>
</html>
