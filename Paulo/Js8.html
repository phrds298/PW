<body>

    <input type="checkbox" id="termos">  Aceitos os termos
    <button onclick="verificar()"> Verificar</button>

    <script>
        function verificar() {
            let termos = document.getElementById("termos").checked;
            if (termos) {
                alert("Você precisa aceitar os termos!");
            } else{
                alert("obrigado!");
            }
        }
    </script>
